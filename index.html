<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Time Lookup</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fff;
      color: #333;
      padding: 2rem;
      margin: 0;
    }
    input, select {
      font-size: 1.25rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 600px;
      display: block;
    }
    .result, .team-section {
      margin-top: 1rem;
    }
    .team-name {
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }
    .time-location {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .player-list.one-column li {
      width: 100%;
    }
    .player-list.two-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .player-list.two-columns li {
      width: calc(50% - 0.5rem);
    }
    @media (max-width: 600px) {
      .player-list.two-columns li {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <input type="text" id="nameInput" placeholder="Search by child name...">
  <select id="teamDropdown">
    <option value="">Select team</option>
  </select>
  <div id="result" class="result"></div>
  <div id="teamInfo" class="team-section"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4fBZni39ZB07WVlx6v_DFDxn03Bo4xDMWx38tWfi_pyAqfBsxm2VsU9pgcZeRyxcmbPlP00-XVnpr/pub?gid=1768958071&single=true&output=csv";

    let data = [];

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split("\n").map(row => row.split(","));
        const headers = rows.shift();
        data = rows.map(row => Object.fromEntries(row.map((cell, i) => [headers[i].trim(), cell.trim()])));
        populateTeamDropdown();
      });

    function populateTeamDropdown() {
      const teams = Array.from(new Set(data.map(d => d.Team).filter(Boolean))).sort();
      const dropdown = document.getElementById("teamDropdown");
      teams.forEach(team => {
        const option = document.createElement("option");
        option.value = team;
        option.textContent = team;
        dropdown.appendChild(option);
      });
    }

    document.getElementById("nameInput").addEventListener("input", function () {
      const input = this.value.toLowerCase();
      const resultDiv = document.getElementById("result");
      const matches = data.filter(d => d.Name.toLowerCase().includes(input));
      if (matches.length === 1) {
        const match = matches[0];
        resultDiv.innerHTML = `<strong>${match.Name}:</strong> ${match.Day} | ${match.Time} | ${match.Location}`;
      } else {
        resultDiv.innerHTML = input.length ? `<em>Keep typing to narrow it down...</em>` : "";
      }
    });

    document.getElementById("teamDropdown").addEventListener("change", function () {
      const selectedTeam = this.value;
      const teamData = data.filter(d => d.Team === selectedTeam);
      const teamDiv = document.getElementById("teamInfo");
      if (!selectedTeam || teamData.length === 0) {
        teamDiv.innerHTML = "";
        return;
      }
      const sample = teamData[0];
      const listClass = teamData.length > 10 ? "two-columns" : "one-column";
      const playerList = teamData.map(d => `<li>${d.Name}</li>`).join("");

      teamDiv.innerHTML = `
        <div class="team-name">${sample.Team}:</div>
        <div class="time-location">${sample.Day} | ${sample.Time} | ${sample.Location}</div>
        <ul class="player-list ${listClass}">${playerList}</ul>
      `;
    });
  </script>
</body>
</html>
