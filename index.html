<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Photo Time Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h1 {
      font-size: 1.8rem;
    }
    input, select {
      font-size: 1rem;
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    ul li {
      margin: 0.3rem 0;
    }
    .result {
      font-weight: bold;
      margin-top: 1rem;
    }
    .suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      margin-top: -1rem;
      background: white;
      position: absolute;
      width: calc(100% - 2rem);
      z-index: 1000;
    }
    .suggestions div {
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #eee;
    }
  </style>
</head>
<body>

<h1>When is your childâ€™s photo time?</h1>

<input type="text" id="nameInput" placeholder="Search by child name..." autocomplete="off">
<div id="suggestions" class="suggestions" style="display: none;"></div>

<select id="teamSelect">
  <option value="">Select team</option>
</select>

<div id="output"></div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4fBZni39ZB07WVlx6v_DFDxn03Bo4xDMWx38tWfi_pyAqfBsxm2VsU9pgcZeRyxcmbPlP00-XVnpr/pub?gid=1768958071&single=true&output=csv";

let data = [];
let names = [];
let teams = new Set();

fetch(csvUrl)
  .then(response => response.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1); // Skip headers
    data = rows.map(row => {
      const [name, team, date, time, location] = row.split(",");
      names.push(name.trim());
      teams.add(team.trim());
      return { name: name.trim(), team: team.trim(), date: date.trim(), time: time.trim(), location: location.trim() };
    });
    populateTeamDropdown();
  });

function populateTeamDropdown() {
  const teamSelect = document.getElementById("teamSelect");
  [...teams].sort().forEach(team => {
    const option = document.createElement("option");
    option.value = team;
    option.textContent = team;
    teamSelect.appendChild(option);
  });
}

document.getElementById("nameInput").addEventListener("input", function() {
  const input = this.value.toLowerCase();
  const suggestionsBox = document.getElementById("suggestions");
  suggestionsBox.innerHTML = "";
  if (!input) return suggestionsBox.style.display = "none";

  const matches = names.filter(n => n.toLowerCase().includes(input));
  if (matches.length === 0) return suggestionsBox.style.display = "none";

  matches.slice(0, 10).forEach(name => {
    const div = document.createElement("div");
    div.textContent = name;
    div.onclick = () => {
      document.getElementById("nameInput").value = name;
      suggestionsBox.style.display = "none";
      showResultByName(name);
    };
    suggestionsBox.appendChild(div);
  });

  suggestionsBox.style.display = "block";
});

document.addEventListener("click", (e) => {
  if (!document.getElementById("suggestions").contains(e.target) &&
      e.target.id !== "nameInput") {
    document.getElementById("suggestions").style.display = "none";
  }
});

document.getElementById("teamSelect").addEventListener("change", function() {
  const team = this.value;
  showResultByTeam(team);
});

function showResultByName(name) {
  const match = data.find(entry => entry.name.toLowerCase() === name.toLowerCase());
  const output = document.getElementById("output");
  if (match) {
    output.innerHTML = `<div class="result">${match.name}: ${match.date} | ${match.time} | ${match.location}</div>`;
  } else {
    output.innerHTML = `<div class="result">Name not found.</div>`;
  }
}

function showResultByTeam(team) {
  const matches = data.filter(entry => entry.team === team);
  const output = document.getElementById("output");
  if (matches.length > 0) {
    const { date, time, location } = matches[0];
    const listItems = matches.map(m => `<li>${m.name}</li>`).join("");
    output.innerHTML = `
      <div class="result">${team}:</div>
      <div class="result">${date} | ${time} | ${location}</div>
      <ul>${listItems}</ul>
    `;
  } else {
    output.innerHTML = `<div class="result">Team not found.</div>`;
  }
}
</script>

</body>
</html>
