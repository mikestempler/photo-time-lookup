<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Time Lookup</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      color: #424242;
      padding: 2rem;
      background: #fff;
      max-width: 600px;
      margin: auto;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <input list="nameList" id="nameInput" placeholder="Search by child name..." />
  <datalist id="nameList"></datalist>

  <select id="teamSelect">
    <option value="">Select team</option>
  </select>

  <div class="result" id="result"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4fBZni39ZB07WVlx6v_DFDxn03Bo4xDMWx38tWfi_pyAqfBsxm2VsU9pgcZeRyxcmbPlP00-XVnpr/pub?gid=1768958071&single=true&output=csv";

    const nameInput = document.getElementById("nameInput");
    const nameList = document.getElementById("nameList");
    const teamSelect = document.getElementById("teamSelect");
    const resultBox = document.getElementById("result");

    let data = [];

    function sanitize(str) {
      return str.trim().toLowerCase();
    }

    function displayResult(entry) {
      resultBox.textContent = `${entry.day} | ${entry.time} | ${entry.location}`;
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split("\n").map(row => row.split(","));
        rows.shift(); // remove header
        data = rows.map(r => ({
          name: r[0].trim(),
          team: r[1].trim(),
          day: r[2].trim(),
          time: r[3].trim(),
          location: r[4].trim()
        }));

        // Populate datalist for name autocomplete
        data.forEach(d => {
          const option = document.createElement("option");
          option.value = d.name;
          nameList.appendChild(option);
        });

        // Populate team dropdown
        const teams = [...new Set(data.map(d => d.team))].sort();
        teams.forEach(team => {
          const opt = document.createElement("option");
          opt.value = team;
          opt.textContent = team;
          teamSelect.appendChild(opt);
        });

        // Name input lookup
        nameInput.addEventListener("input", () => {
          const match = data.find(d => sanitize(d.name) === sanitize(nameInput.value));
          if (match) {
            displayResult(match);
            teamSelect.value = "";
          }
        });

        // Team dropdown lookup
        teamSelect.addEventListener("change", () => {
          const team = sanitize(teamSelect.value);
          const match = data.find(d => sanitize(d.team) === team);
          if (match) {
            displayResult(match);
            nameInput.value = "";
          }
        });
      });
  </script>
</body>
</html>
