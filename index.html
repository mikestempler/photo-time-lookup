<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Time Lookup</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      color: #424242;
      padding: 2rem;
      background: #fff;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>When is your child’s photo time?</h1>
  <input list="nameList" id="nameInput" placeholder="Search by child name..." />
  <datalist id="nameList"></datalist>

  <select id="teamSelect">
    <option value="">Select team</option>
  </select>

  <div class="result" id="result"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4fBZni39ZB07WVlx6v_DFDxn03Bo4xDMWx38tWfi_pyAqfBsxm2VsU9pgcZeRyxcmbPlP00-XVnpr/pub?gid=1768958071&single=true&output=csv";

    const nameInput = document.getElementById("nameInput");
    const nameList = document.getElementById("nameList");
    const teamSelect = document.getElementById("teamSelect");
    const resultBox = document.getElementById("result");

    let data = [];

    function sanitize(str) {
      return str.trim().toLowerCase();
    }

    function formatTime(raw) {
      if (raw.includes("–")) {
        const [start, end] = raw.split("–");
        return `Sat 8/16, ${start.trim()}–${end.trim()}`;
      }
      return `Sat 8/16, ${raw.trim()}`;
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split("\n").map(row => row.split(","));
        rows.shift(); // remove header
        data = rows.map(r => ({
          name: r[0].trim(),
          team: r[1].trim(),
          time: r[2].trim()
        }));

        // Populate team dropdown
        const teams = [...new Set(data.map(d => d.team))].sort();
        teams.forEach(team => {
          const opt = document.createElement("option");
          opt.value = team;
          opt.textContent = team;
          teamSelect.appendChild(opt);
        });

        // Populate datalist for autocomplete
        data.forEach(d => {
          const opt = document.createElement("option");
          opt.value = d.name;
          nameList.appendChild(opt);
        });

        // Name input lookup
        nameInput.addEventListener("input", () => {
          const query = sanitize(nameInput.value);
          const match = data.find(d => sanitize(d.name) === query);
          if (match) {
            resultBox.textContent = `${match.name}: ${formatTime(match.time)}`;
            teamSelect.value = "";
          }
        });

        // Team dropdown lookup
        teamSelect.addEventListener("change", () => {
          const team = sanitize(teamSelect.value);
          const matches = data.filter(d => sanitize(d.team) === team);

          if (matches.length > 0) {
            const time = matches[0].time;
            const kids = matches.map(d => d.name).sort();
            resultBox.innerHTML = `
              <strong>${matches[0].team}:</strong><br />
              ${formatTime(time)}<br /><br />
              ${kids.map(name => `• ${name}`).join("<br />")}
            `;
            nameInput.value = "";
          } else {
            resultBox.textContent = "No match found.";
          }
        });
      });
  </script>
</body>
</html>
